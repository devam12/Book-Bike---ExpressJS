    <script>
        $(document).ready(() => {
            console.log("Hello");

            async function getText(file) {
                await fetch(file)
                    .then((response) => response.json())
                    .then((data) => {
                        console.log(data[0].image.data.data);
                        console.log(data[0].image.data);
                        let itag = document.getElementById("imageview");
                        // itag.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Image_created_with_a_mobile_phone.png/800px-Image_created_with_a_mobile_phone.png"
                        
                        itag.src = "data:"+data[0].image.contentType+";base64,"+new Buffer(data[0].image.data.data).toString('base64');
                        // data:image/png;base64,datahere
                        // itag.contentType= data[0].image.contentType;
                    });
            }
            getText("http://localhost:3000/admin/bike");
        })

    </script>
